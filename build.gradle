plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'com.mysql', name: 'mysql-connector-j', version: '9.0.0'
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '5.1.0'
    implementation group: 'org.flywaydb', name: 'flyway-core', version: '10.18.0'
    implementation group: 'org.flywaydb', name: 'flyway-mysql', version: '10.18.0'
    implementation group: 'com.h2database', name: 'h2', version: '2.3.232'
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
}

test {
    useJUnitPlatform()
}